<div class="container departments">
  <h2>Departments</h2>
  <div id="departmentCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let depart of departmentsArray; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="mycard">
          <div class="depart-name">{{ depart.name }}</div>
          <img [src]="depart.imageUrl" alt="Department" class="d-block w-100" />
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#departmentCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#departmentCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
