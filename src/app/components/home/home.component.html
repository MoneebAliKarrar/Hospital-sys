<p>Doctors</p>
<p *ngFor="let doctor of doctorsList">{{doctor.firstname}}</p>
<p>patiens</p>
<p *ngFor="let patient of patientsList">{{patient.firstname}}</p>
<p>prescriptions</p>
<p *ngFor="let prescription of prescriptionsList">{{prescription.medicine}}</p>
<p>visits</p>
<p *ngFor="let visit of visitsList">{{visit.date}}</p>

<p>Home works!</p>
<div *ngIf="info.token != '{}'; else loggedOut">
  <h5 class="text-primary">Your Information</h5>
  <p>
    <strong>Username:</strong> {{info.username}}<br />
    <strong>Roles:</strong> {{info.authorities}}<br />
    <strong>Token:</strong> {{info.token}}.
  </p>
  <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
